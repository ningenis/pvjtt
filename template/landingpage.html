<!DOCTYPE HTML>

<html ng-app="">

<head>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/tourPackage.js"></script>
    <!--<link href="css/navbar-fixed-top.css" rel="stylesheet">-->
    
<link rel="stylesheet" href="css/bootstrap.min.css" />    
<link href="css/custom.css" rel="stylesheet">
    
</head>

<body>

    <div class="container mainPage panel">
        
    <ol class="breadcrumb">      
      <li class="active">Home</li>
    </ol>
        
    <!-- Carousel
        ================================================== -->    
        
    <div id="mainPageCarousel">
        
        <div ng-controller="CarouselController">
              <div>
                <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
                  <uib-slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="image/{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                      <h1>{{slide.text}}</h1>
                      <p></p>
                    </div>
                  </uib-slide>
                </uib-carousel>
              </div>

                <!--
              <div class="row">
                <div class="col-md-6">
                  <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="noWrapSlides">
                      Disable Slide Looping
                    </label>
                  </div>
                </div>
                <div class="col-md-6">
                  Interval, in milliseconds: <input type="number" class="form-control" ng-model="myInterval">
                  <br />Enter a negative number or 0 to stop the interval.
                </div>
              </div>

-->
        </div>
        
    </div>



    <!-- /.carousel --> 
    
        
    
    
    <div class="row">
        
            <div class="col-md-12">      
                
            
            <div id="products" class="panel panel-default" ng-controller="PackageListController">
              
                <div class="panel-body">
                    <div class="page-header"><h1>Our Packages</h1></div>   
                    <p>
                        
                    </p>

                        <div class="row">                    
                            <div class="col-sm-6 col-md-3" style="text-align:center" ng-repeat="product in viewProducts">
                                <div class="thumbnail">
                                  <img ng-src="image/{{getImage(product)}}" alt="...">
                                  <div class="caption">
                                    <h3>{{product.name}}</h3>
                                    <p><a href="#/Package/{{product.id}}" class="btn btn-default" role="button">Details</a></p>
                                  </div>
                                </div>
                            </div>           

                        </div>

                      <nav style="text-align:center">
                      <ul class="pagination">
                        <li>
                          <a href="" aria-label="Previous" ng-click="previousPage()">
                            <span aria-hidden="true">&laquo;</span>
                          </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li>
                          <a href="" aria-label="Next" ng-click="nextPage()">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
            </div>    

        
        </div>
                
                
        </div>
    </div>
        
    <div class="row">
        
            
            
            <div class="panel panel-default center" id="AboutUs">
                <div class="panel-body">
                    <div class="row"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image/phoenix.jpg" class="img-circle">
                        </div>
                        <div class="col-md-6 align-left">
                            <h2>About Our Company</h2>
                            <p>Any text here ...</p>
                            <button>Learn More</button>

                        </div>
                    
                    </div>
                    
                </div>
                
        
            </div>
        
            
            <div class="ads">
                <a href=""><img src="image/Advertise-Here-1-2.jpg"></a> 
            </div>
                   
        </div>
    
    </div>
    
    
</body>
    
</html>
